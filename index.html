<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dropdown</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	<body>
		<article>
			<div class="container" id="colorChange" onclick="myFunction(), changeColor()">
				<div class="menuicon">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<div class="dropdown-mainbar">
					Dropdown
				</div>
				<div class="menuarrow">
					<i class="fa fa-chevron-up rotate"></i>
				</div>
			</div>

			<div class="hiddencontent" id="myDropdown">
				<div class="arrow-tab">
					<div class="arrow"></div>
				</div>
				<div class="option">
					<div class="option-left"></div>
					<div class="option-center">Pozycja nr. 1</div>
					<div class="option-right"></div>
				</div>
				<div class="option">
					<div class="option-left"></div>
					<div class="option-center">Pozycja nr. 2</div>
					<div class="option-right"></div>
				</div>
				<div class="option">
					<div class="option-left"></div>
					<div class="option-center">Pozycja nr. 3</div>
					<div class="option-right"></div>
				</div>
				<div class="option">
					<div class="option-left"></div>
					<div class="option-center">Pozycja nr. 4</div>
					<div class="option-right"></div>
				</div>
				<div class="option">
					<div class="option-left"></div>
					<div class="option-center">Pozycja nr. 5</div>
					<div class="option-right"></div>
				</div>
			</div>
		</article>
	</body>

	<script src="https://use.fontawesome.com/ef13138117.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
